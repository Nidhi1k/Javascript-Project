<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/86c95dc034.js" crossorigin="anonymous"></script>
    <title>Counter</title>
</head>
<body>
    <main class="flex">
        <div class="container flex">
            <h1>Counter</h1>
            <span id="value">0</span>
            <div class="button-container">
                <button class="btn decrease">decrease</button>
                <button class="btn reset">reset</button>
                <button class="btn increase">increase</button>
            </div>
        </div>
    </main>
 
    <main class="review-container-flex main-review">
        <section class="container review-card-container">
          <!-- title -->
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!-- review -->
          <article class="review ">
            <div class="img-container">
              <img src="person-1.jpeg" id="person-img" alt="" />
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
              asperiores debitis incidunt, eius earum ipsam cupiditate libero?
              Iste, doloremque nihil?
            </p>
            <!-- prev next buttons-->
            <div class="button-container">
              <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
            <!-- random button -->
            <button class="random-btn">surprise me</button>
          </article>
        </section>
      </main>




<script src="script.js"></script>
</body>
</html>
